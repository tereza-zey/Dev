name: Build iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: NSTApp/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('NSTApp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      working-directory: NSTApp

    - name: Update CocoaPods
      run: gem install cocoapods

    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: |
          NSTApp/ios/Pods
          NSTApp/ios/Podfile.lock
        key: ${{ runner.os }}-pods-${{ hashFiles('NSTApp/ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install CocoaPods dependencies
      run: pod install --verbose
      working-directory: NSTApp/ios

    - name: Verify if build is necessary
      id: check_changes
      run: |
        git diff --quiet HEAD^ HEAD NSTApp/ios || echo "BUILD_NEEDED=true" >> $GITHUB_ENV

    - name: Build iOS
      if: env.BUILD_NEEDED == 'true'
      run: |
        xcodebuild clean -workspace NSTApp/ios/NSTApp.xcworkspace -scheme NSTAppScheme
        xcodebuild build -workspace NSTApp/ios/NSTApp.xcworkspace -scheme NSTAppScheme -sdk iphonesimulator -verbose
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      working-directory: NSTApp

    - name: Upload build artifacts
      if: env.BUILD_NEEDED == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-artifacts
        path: NSTApp/ios/build/
        if-no-files-found: ignore
