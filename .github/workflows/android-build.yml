name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: NSTApp  # Le répertoire de travail est NSTApp à la racine du dépôt

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          pwd  # Affiche le répertoire courant
          npm install

      - name: Make gradlew executable
        run: |
          pwd  # Affiche le répertoire courant
          cd android
          chmod +x gradlew

      - name: Clean project
        run: |
          pwd  # Affiche le répertoire courant
          cd android
          #./gradlew clean

      - name: Build Android App
        run: |
          pwd  # Affiche le répertoire courant
          cd android
          ./gradlew assembleRelease

      - name: List generated APK files
        run: |
          pwd  # Affiche le répertoire courant
          cd android
          ls -l app/build/outputs/apk/

      - name: Upload problems report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: problems-report
          path: NSTApp/android/build/reports/problems/problems-report.html
