name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
      working-directory: NSTApp

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('NSTApp/**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      working-directory: NSTApp

    - name: Install dependencies
      run: npm install
      working-directory: NSTApp

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('NSTApp/android/**/*.gradle*', 'NSTApp/android/**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
      working-directory: NSTApp

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
      working-directory: NSTApp

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      working-directory: NSTApp

    - name: Build Android APK
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleRelease
      working-directory: NSTApp

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build-artifacts
        path: NSTApp/android/app/build/outputs/apk/release/*.apk
