name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Fix working directory
      run: |
        if [ "$GITHUB_WORKSPACE" == "/home/runner/work/Dev/Dev" ]; then
          echo "Detected incorrect workspace. Moving up one level."
          mv * ../ && cd .. && rm -rf Dev
        fi

    - name: Debug working directory
      run: |
        echo "Current working directory:"
        pwd
        echo "Listing files:"
        ls -la

    - name: Fix working directory if necessary
      run: |
        if [ -d "Dev" ]; then
          echo "Moving into Dev"
          mv Dev/* . && rmdir Dev
        fi
      working-directory: /home/runner/work/

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('NSTApp/**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      working-directory: NSTApp

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('NSTApp/android/**/*.gradle*', 'NSTApp/android/**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      working-directory: NSTApp

    - name: Ensure autolinking directory exists
      run: |
        mkdir -p NSTApp/android/build/generated/autolinking/
        echo '{"reactNativePath":"../node_modules/react-native","dependencies":{}}' > NSTApp/android/build/generated/autolinking/autolinking.json

    - name: Build Android APK
      run: |
        cd NSTApp/android
        ./gradlew assembleRelease --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build-artifacts
        path: NSTApp/android/app/build/outputs/apk/release/*.apk
