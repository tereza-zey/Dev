name: Build Android
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('NSTApp/**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: npm install
      working-directory: NSTApp
      
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('NSTApp/android/**/*.gradle*', 'NSTApp/android/**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
    
    - name: Debug directory structure
      run: |
        pwd
        echo "GitHub workspace: $GITHUB_WORKSPACE"
        ls -la
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./android/gradlew
      working-directory: NSTApp
    
    - name: Clean Android build
      run: |
        cd android
        ./gradlew clean
      working-directory: NSTApp
    
    - name: Create autolinking directory and file
      run: |
        mkdir -p $GITHUB_WORKSPACE/NSTApp/android/build/generated/autolinking
        echo '{"reactNativePath":"../node_modules/react-native","dependencies":{}}' > $GITHUB_WORKSPACE/NSTApp/android/build/generated/autolinking/autolinking.json
        ls -la $GITHUB_WORKSPACE/NSTApp/android/build/generated/autolinking/
        cat $GITHUB_WORKSPACE/NSTApp/android/build/generated/autolinking/autolinking.json
    
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace
      working-directory: NSTApp
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build-artifacts
        path: NSTApp/android/app/build/outputs/apk/release/*.apk
