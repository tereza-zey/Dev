name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('NSTApp/**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Setup React Native Project  
      run: |
            npx react-native-clean-project --remove-iOS-build --remove-iOS-pods --remove-android-build --keep-node-modules
            npm install
      working-directory: NSTApp



    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('NSTApp/android/**/*.gradle*', 'NSTApp/android/**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      working-directory: NSTApp

    - name: Link React Native dependencies
      run: |
        cd android
        ./gradlew :app:clean
      working-directory: NSTApp
      
    - name: Clean Android build
      run: |
        cd android
        ./gradlew clean
      working-directory: NSTApp

    - name: Create autolinking file
      run: |
        mkdir -p android/build/generated/autolinking
        echo '{"reactNativePath":"../node_modules/react-native","dependencies":{}}' > android/build/generated/autolinking/autolinking.json
      working-directory: NSTApp
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease --info
      working-directory: NSTApp

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build-artifacts
        path: NSTApp/android/app/build/outputs/apk/release/*.apk
